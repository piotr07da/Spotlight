<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spotlight</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  </head>
  <body>
    <div>
      <canvas id="samples-canvas" width="800" height="300"></canvas>
    </div>
    <div>
      <canvas id="spectrum-canvas" width="800" height="300"></canvas>
    </div>
    <div>
      <span id="diag"></span>
    </div>
    <div>
      <span>Data size:</span>
      <span id="data-size"></span>
    </div>
    <div>
      <span>Data:</span>
      <span id="data"></span>
    </div>
    <div>
      We are using Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>, and Electron <span id="electron-version"></span>.
    </div>
    <script src="./dist/renderer.js"></script>
  </body>
</html>
