<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spotlight</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <canvas id="samples-canvas" width="800" height="300"></canvas>
      </div>
      <div class="row">
        <canvas id="spectrum-canvas" width="800" height="300"></canvas>
      </div>
      <div class="row">
        <span id="diag"></span>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <span>Samples data size:</span>
            <span id="samples-data-size"></span>
          </div>
          <div class="row">
            <span>Samples Data:</span>
            <span id="samples-data"></span>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <span>Spectrum data size:</span>
            <span id="spectrum-data-size"></span>
          </div>
          <div class="row">
            <span>Spectrum Data:</span>
            <span id="spectrum-data"></span>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <span>Spectrum peaks:</span>
            <span id="spectrum-peaks"></span>
          </div>
        </div>
      </div>
      <div class="row">
        We are using Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>, and Electron <span id="electron-version"></span>.
      </div>
    </div>
    <script src="./dist/renderer.js"></script>
  </body>
</html>
